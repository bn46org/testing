# Source databases to be archived
[Databases]
DB_NAMES = # Comma-separated list of source database names to be archived in CAPS (e.g., AUDIT,CREDENTIAL,ESIGNET,IDA,IDREPO,KERNEL,MASTER,PMS,REGPRC,RESIDENT)

# Archive database connection details
[ARCHIVE]
ARCHIVE_DB_HOST = # IP address or hostname of the archive database server (e.g., 192.168.0.134)
ARCHIVE_DB_PORT = # Port number for the archive database (e.g., 30091)
ARCHIVE_DB_NAME = # Name of the archive database (e.g., mosip_archive)
ARCHIVE_SCHEMA_NAME = # Name of the schema in the archive database (e.g., archive)
ARCHIVE_DB_UNAME = # Username for connecting to the archive database (e.g., archiveuser)
ARCHIVE_DB_PASS = # Password for connecting to the archive database (e.g., mosip123)
BATCH_SIZE = # Number of records to process in each batch (e.g., 1000)

